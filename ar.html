<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>WorldCupAR - AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
  <nav class="menu">
    <a href="index.html"><button>🏠 Inicio</button></a>
    <a href="trivia.html"><button>❓ Trivia</button></a>
    <a href="historia.html"><button>📖 Historia</button></a>
    <a href="manual.html"><button>📘 Manual</button></a>
    <a href="stats.html"><button>📊 Estadísticas</button></a>
  </nav>

  <a-scene
    mindar-image="imageTargetSrc: ./banderas/targets.mind"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >
    <a-assets>
      <a-asset-item id="japonModel" src="./modelos/balonjapon.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false" mindar-camera="true"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane src="./banderas/jpflag.png" position="0 0 0" height="0.552" width="1"></a-plane>
      <a-gltf-model src="#japonModel" position="0 0 0.1" scale="0.1 0.1 0.1" rotation="0 0 0"></a-gltf-model>
    </a-entity>
  </a-scene>
</body>
</html>
