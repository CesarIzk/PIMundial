<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MundialCUM 2026 - AR Interactivo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
</head>
<body>
  
  <noscript>
    <div class="noscript-warning">
      <h1>JavaScript es necesario</h1>
      <p>Esta experiencia de Realidad Aumentada requiere que JavaScript estÃ© habilitado.</p>
    </div>
  </noscript>

  <div id="tap-to-start-overlay" class="start-overlay">
    <div class="start-content">
      <h2>Experiencia AR Interactiva</h2>
      <p>Toca la pantalla para comenzar</p>
    </div>
  </div>
  
  <div class="ar-container">
    <div id="loader" class="loader" style="display: none;">Cargando AR...</div>
    
    <a-scene
      id="ar-scene"
      mindar-image="imageTargetSrc: ./banderas/targets.mind; autoStart: false; maxTrack: 1;"
      renderer="colorManagement: true; physicallyCorrectLights: true;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      color-space="sRGB"
    >
      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="objects: .clickable"></a-camera>
    </a-scene>
  </div>

  <div class="ar-menu">
    <a href="index.html"><button>ğŸ  Volver al Inicio</button></a>
  </div>

  <!-- âœ… Tu script de lÃ³gica -->
  <script src="js/ar-logic.js" defer></script>

  <!-- âœ… Script de inicio AR corregido -->
  <script>
  document.addEventListener("DOMContentLoaded", async () => {
    const overlay = document.getElementById("tap-to-start-overlay");
    const loader = document.getElementById("loader");
    const sceneEl = document.querySelector("a-scene");

    overlay.addEventListener("click", async () => {
      overlay.style.display = "none";
      loader.style.display = "block";

      // ğŸ”¥ Espera a que la escena y MindAR estÃ©n listos
      await new Promise(resolve => {
        if (sceneEl.hasLoaded) resolve();
        else sceneEl.addEventListener("loaded", resolve);
      });

      try {
        const mindar = sceneEl.systems["mindar-image"];
        await mindar.start();
        loader.style.display = "none";
        console.log("ğŸš€ MindAR iniciado correctamente.");
      } catch (err) {
        console.error("âŒ Error al iniciar MindAR:", err);
        loader.innerText = "Error al iniciar cÃ¡mara AR";
      }
    });
  });
  </script>
</body>
</html>
