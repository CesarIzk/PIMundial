<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MundialCUM 2026 - AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="css/style.css">

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
  
  <noscript>
    <div class="noscript-warning">
      <h1>JavaScript es necesario</h1>
      <p>Esta experiencia de Realidad Aumentada requiere que JavaScript esté habilitado.</p>
    </div>
  </noscript>

  <div id="start-overlay" class="start-overlay">
    <div class="start-content">
      <h2>Experiencia de Realidad Aumentada</h2>
      <p>Apunta tu cámara a una de las imágenes de los países para ver la magia.</p>
      <button id="start-button">▶️ Iniciar Cámara</button>
    </div>
  </div>
  
  <div class="ar-container">
    <div id="loader" class="loader" style="display: none;">Cargando AR...</div>
    
<a-scene
  id="ar-scene"
  mindar-image="imageTargetSrc: ./banderas/targets.mind; autoStart: false; maxTrack: 3"
  renderer="colorManagement: true, physicallyCorrectLights"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false"
>
  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <!-- TARGET 0 -->
  <a-entity mindar-image-target="targetIndex: 0">
    <a-plane 
      position="0 0 0"
      rotation="0 0 0"
      width="1"
      height="1"
      material="src: #img0; transparent: true;"
    ></a-plane>
  </a-entity>

  <!-- TARGET 1 -->
  <a-entity mindar-image-target="targetIndex: 1">
    <a-plane 
      position="0 0 0"
      rotation="0 0 0"
      width="1"
      height="1"
      material="src: #img1; transparent: true;"
    ></a-plane>
  </a-entity>

  <!-- TARGET 2 -->
  <a-entity mindar-image-target="targetIndex: 2">
    <a-plane 
      position="0 0 0"
      rotation="0 0 0"
      width="1"
      height="1"
      material="src: #img2; transparent: true;"
    ></a-plane>
  </a-entity>

  <!-- Define las imágenes como recursos -->
  <a-assets>
    <img id="img0" src="./banderas/mexico.png">
    <img id="img1" src="./banderas/usa.png">
    <img id="img2" src="./banderas/canada.png">
  </a-assets>
</a-scene>

  </div>

  <div id="info-panel" class="info-panel-container" style="display: none;">
    <div class="info-panel-content">
      <button id="close-button" class="close-button">×</button>
      <h2 id="info-title"></h2>
      <img id="info-image" src="" alt="Imagen descriptiva">
      <video id="info-video" src="" playsinline controls muted></video>
      <p id="info-text"></p>
    </div>
  </div>

  <div class="ar-menu">
    <a href="index.html"><button>🏠 Volver al Inicio</button></a>
  </div>

  <script src="js/ar-logic.js" defer></script>
</body>
</html>
