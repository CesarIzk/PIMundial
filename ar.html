<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>MundialCUM 2026 - AR Interactivo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
</head>
<body>
  <div id="tap-to-start-overlay" class="start-overlay">
    <div class="start-content">
      <h2>Experiencia AR Interactiva</h2>
      <p>Toca la pantalla para comenzar</p>
    </div>
  </div>

  <div id="loader" class="loader" style="display:none;">Cargando AR...</div>

  <a-scene
    id="ar-scene"
    mindar-image="imageTargetSrc: ./banderas/targets.mind; autoStart: false; maxTrack: 1;"
    renderer="colorManagement: true; physicallyCorrectLights: true;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >
    <a-camera
      position="0 0 0"
      look-controls="enabled: false"
      cursor="fuse: false; rayOrigin: mouse;"
      raycaster="objects: .clickable"
    ></a-camera>
  </a-scene>

  <script src="js/ar-logic.js" defer></script>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const overlay = document.getElementById("tap-to-start-overlay");
    const loader = document.getElementById("loader");
    const sceneEl = document.querySelector("a-scene");

    overlay.addEventListener("click", async () => {
      overlay.style.display = "none";
      loader.style.display = "block";

      try {
        // ğŸ”¸ 1. Pedir permiso explÃ­cito de cÃ¡mara
        await navigator.mediaDevices.getUserMedia({ video: true });
        console.log("ğŸ“¸ Permiso de cÃ¡mara otorgado.");

        // ğŸ”¸ 2. Esperar a que la escena estÃ© lista
        await new Promise(resolve => {
          if (sceneEl.hasLoaded) resolve();
          else sceneEl.addEventListener("loaded", resolve);
        });

        // ğŸ”¸ 3. Esperar a que el sistema MindAR estÃ© listo
        const mindarSystem = sceneEl.systems["mindar-image"];
        if (!mindarSystem) throw new Error("MindAR no inicializado correctamente.");

        // ğŸ”¸ 4. Iniciar MindAR manualmente
        await mindarSystem.start();
        loader.style.display = "none";
        console.log("ğŸš€ MindAR iniciado y cÃ¡mara activa.");
      } catch (err) {
        loader.innerText = "âŒ Error al iniciar cÃ¡mara AR";
        console.error(err);
      }
    });
  });
  </script>
</body>
</html>
