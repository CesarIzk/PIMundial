<!DOCTYPE html>
<html lang="es">
<head>
 <meta charset="UTF-8">
 <title>MundialCUM 2026 - AR</title>
 <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
 <link rel="stylesheet" href="css/style.css">

 <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
</head>
<body>
 
 <noscript>
  <div class="noscript-warning">

 <div class="ar-container">
  <div id="loader" class="loader" style="display: none;">Cargando AR...</div>
  
  <a-scene
   id="ar-scene"
   mindar-image="imageTargetSrc: ./banderas/targets.mind; autoStart: false; maxTrack: 3"
   renderer="colorManagement: true, physicallyCorrectLights"
   vr-mode-ui="enabled: false"
   device-orientation-permission-ui="enabled: false"
  >
   <a-assets>
        <img id="target-img-0" crossorigin="anonymous" src="ruta/a/imagen0.jpg">
    <video id="target-vid-0" crossorigin="anonymous" loop="true" src="ruta/a/video0.mp4"></video>
    
    <img id="target-img-1" crossorigin="anonymous" src="ruta/a/imagen1.jpg">
    <video id="target-vid-1" crossorigin="anonymous" loop="true" src="ruta/a/video1.mp4"></video>

       </a-assets>
   
   <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-text 
     value="M칠xico - Informaci칩n detallada..." 
     color="#FFF" 
     width="2" 
     position="-0.1 0.6 0" 
     align="center"
     rotation="0 0 0"
    ></a-text>

        <a-image 
     src="#target-img-0" 
     width="0.8" 
     height="0.6" 
     position="-0.5 0.2 0" 
     rotation="0 0 0"
    ></a-image>
    
        <a-video 
     id="video-target-0"
     src="#target-vid-0" 
     width="0.8" 
     height="0.6" 
     position="0.5 0.2 0" 
     rotation="0 0 0"
     geometry="primitive: plane" 
     material="shader: flat"
     play-on-target
    ></a-video>
    
        <a-text 
     value="L칤neas de texto descriptivo que flotan en el espacio AR" 
     color="#ADD8E6" 
     width="2"

     rotation="0 0 0"
    ></a-text>
    
   </a-entity>

      <a-entity mindar-image-target="targetIndex: 1"></a-entity>
   <a-entity mindar-image-target="targetIndex: 2"></a-entity>
  </a-scene>
 </div>

  <div class="ar-menu">
  <a href="index.html"><button>游 Volver al Inicio</button></a>
 </div>

 <script src="js/ar-logic.js" defer></script>
</body>
</html>
